<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Игра с квадратчета</title>
    <link rel="stylesheet" href="StyleForMineGame.css">
</head>
<body>
    <div id="bet-section">
        <h1>Игра с квадратчета</h1>
        <label for="bet-amount">Въведете сума за залагане:</label>
        <input type="number" id="bet-amount" placeholder="Минимум 10" min="10" step="0.01">
        <button id="start-game">Започни играта</button>
    </div>
    <div id="game-section" class="hidden">
        <h1>Игра с квадратчета</h1>
        <div id="game-board"></div>
        <div id="status">Избягвай бомбите!</div>
        <div id="score">Точки: 0</div>
        <div id="profit">Печалба: 0.00 лв.</div>
        <button id="finish-game">Приключи играта</button>
        <button id="back-to-bet">Върни се към залозите</button>
    </div>
    <script src="funnctunForMineGame.js"></script>
</body>
</html>
