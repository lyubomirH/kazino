<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack</title>
    <link rel="stylesheet" href="StayelForBlackJack.css">
</head>
<body>
    <div id="casino">
        <h1>Blackjack</h1>
        <div id="game-area">
            <div id="player-area">
                <h2>Player</h2>
                <div id="player-cards" class="cards"></div>
                <p id="player-score">Score: 0</p>
            </div>
            <div id="dealer-area">
                <h2>Dealer</h2>
                <div id="dealer-cards" class="cards"></div>
                <p id="dealer-score">Score: 0</p>
            </div>
        </div>
        <div id="controls">
            <p>Balance: <span id="balance">100</span>$</p>
            <input id="bet" type="number" placeholder="Enter your bet" min="1" max="100">
            <button id="place-bet">Place Bet</button>
            <button id="hit">Hit</button>
            <button id="stand">Stand</button>
        </div>
        <p id="message"></p>
    </div>
    <script src="functunForBlackJack.js"></script>
</body>
</html>
